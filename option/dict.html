<!doctype html>
<html lang="en" ng-app="fairyDictApp">

<head>
  <meta charset="UTF-8">
  <title>FairyDict</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/angular-ui/build/angular-ui.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="../css/custom.css">

  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui/build/angular-ui.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script type="text/javascript" src="./dict.js"></script>
</head>

<body>
    <div class="dictWrapper" ng-controller="dictCtrl">
        <form class="form-inline" role="form" onsubmit="return false;">
          <!-- <i class="fa fa-laptop fa-2x default-page"></i> -->
          <div class="form-group">
            <input type="text" class="form-control dict_input" placeholder="input word">
          </div>

          <button class="btn btn-sm btn-primary dict_query">查询</button>
          <!-- <button type="submit" class="btn btn-sm btn-primary dict_translate">翻译</button> -->

          <div class="form-group pull-right dict_collection">
          <i class="fa fa-arrow-circle-left fa-fw fa-2x dict_prev dict_nav"></i>
          <div class="form-group">

            <div class="dropdown">
              <button data-toggle="dropdown" class="form-control btn dropdown-toggle btn-default dict_name" type="button" id="dropdownMenu1">Dictionary Name
                  <span class="caret"></span>
              </button>

              <ul class="dropdown-menu dict_list" role="menu" aria-labelledby="dropdownMenu1">
              </ul>
            </div>
          </div>
          <i class="fa fa-arrow-circle-right fa-fw fa-2x dict_next dict_nav"></i>
          </div>

        </form>
        <div class="dict_wait container hide">
            <i class="fa fa-spinner fa-spin fa-4x pull-left"></i>
            <p>正在努力查询中</p>
            <p>请稍后...</p>
        </div>
        <div class="dict_default container">
            <h2>欢迎使用 FairyDict</h2>
            <p>如发现 BUG, 请到 github 或 chrome webstore 上给我留言， 感谢！</p>
            <p>项目地址：<a href="https://github.com/revir/FairyDict" target='_blank'>github</a></p>
        </div>
        <div class="dict_result hide">

        </div>
    </div>
</body>
